<!doctype html>
<html lang="en">
  <head>
    <title>disable-pull-to-refresh</title>
    <style>
      body {
        margin: 0px;
      }
      div {
        font-size: 50px;
        /* height: 100%; */
        background-color: #3CB371;
      }
    </style>
  </head>
  <body>
    <div id="container">inner-height</div>
    <script>
      window.onload = () => {
        var container = document.getElementById('container');
        container.style.height = window.innerHeight + 'px';
      }
    </script>
  </body>
</html>
